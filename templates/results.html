<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerformAI Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/agate.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        pre {
            overflow-x: auto; /* For long JSON strings */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>PerformAI Recommendations</h1>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% elif recommendations %}
        <pre><code class="language-json">{{ recommendations|tojson(indent=2) }}</code></pre>
        {% else %}
        <p>Analysis in progress or no results yet. <a href="/">Go Back to Set Namespaces</a> to run again.</p>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-3">Go Back to Set Namespaces</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
